<!DOCTYPE html>
<html lang="en">
<head>
   <title>Avni Nivas Patil Registration Form</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="fw-bold">REGISTRATION FORM</h1>
    </header>

    <div class="container-fluid mt-5 d-flex justify-content-center">
        <div class="card shadow p-5" style="width: 90%;">
            <form onsubmit="return validateForm(event)">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" class="form-control" onblur="splitName()" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" id="firstname" class="form-control" readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Middle Name</label>
                        <input type="text" id="middlename" class="form-control" readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="lastname" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Aadhar Number</label>
                        <input type="text" id="aadhar" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">PAN Number</label>
                        <input type="text" id="pan" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" id="mobile" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required oninput="this.value = this.value.toLowerCase()">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Marks of 6 subjects</label>
                    <div class="row">
                        <div class="col"><input type="number" class="form-control marks" required></div>
                        <div class="col"><input type="number" class="form-control marks" required></div>
                        <div class="col"><input type="number" class="form-control marks" required></div>
                        <div class="col"><input type="number" class="form-control marks" required></div>
                        <div class="col"><input type="number" class="form-control marks" required></div>
                        <div class="col"><input type="number" class="form-control marks" required></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Best of 5 Percentage</label>
                    <input type="text" id="percentage" class="form-control" readonly>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5 d-flex align-items-center justify-content-center">
        <p class="fw-bold mb-0">Â© 2025 Avni Nivas Patil | All Rights Reserved</p>
    </footer>


    <script src='demo.js'></script>
</body>
</html>
